name: CI

permissions:
  checks: write
  pull-requests: write

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
      - 'feature/**'

env:
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        if: ${{ !env.ACT }}
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Dotnet information
        run: dotnet --info

      - name: Install GitVersion
        uses: gittools/actions/gitversion/setup@v3.0.0
        with:
          versionSpec: 6.0.x

      - name: Determine Version
        id: version
        uses: gittools/actions/gitversion/execute@v3.0.0
        with:
          useConfigFile: true

      - name: Install dependencies
        run: dotnet restore

      - name: Build
        run: >
          dotnet build --no-restore -c Release
          /p:Version="${{steps.version.outputs.MajorMinorPatch}}"
          /p:AssemblyVersion="${{steps.version.outputs.AssemblySemVer}}"
          /p:AssemblyFileVersion="${{steps.version.outputs.AssemblySemFileVer}}"
          /p:InformationalVersion="${{steps.version.outputs.InformationalVersion}}"

      - name: Test
        continue-on-error: true
        run: dotnet test --no-build -c Release -- --report-trx

      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: |
            test/**/*.trx

      - name: Package
        run: dotnet pack --no-build -c Release -o artifacts /p:Version="${{ steps.version.outputs.FullSemVer }}"

      # ------------------------------------------------------
      # PRE-RELEASE PACKAGES (ALPHA) — ONLY WHEN PR EXISTS
      # ------------------------------------------------------
      - name: Upload package to MyGet (only in PR)
        if: |
          github.event_name == 'pull_request' &&
          steps.version.outputs.PreReleaseTag != '' &&
          !github.event.act
        run: dotnet nuget push "*.nupkg" -k ${{ secrets.MYGET_API_KEY }} -s https://www.myget.org/F/digillect/api/v3/index.json
        working-directory: artifacts

      # ------------------------------------------------------
      # RELEASE PACKAGES — ONLY WHEN PUSH TO MAIN
      # ------------------------------------------------------
      - name: Upload package to NuGet (only push to main)
        if: |
          github.event_name == 'push' &&
          github.ref == 'refs/heads/main' &&
          steps.version.outputs.PreReleaseTag == '' &&
          !github.event.act
        run: dotnet nuget push "*.nupkg" -k ${{ secrets.NUGET_API_KEY }} -s https://api.nuget.org/v3/index.json
        working-directory: artifacts

      # ---------------------------------------------
      # CREATE TAG FOR RELEASE
      # ---------------------------------------------
      - name: Create Git Tag
        if: |
          github.event_name == 'push' &&
          github.ref == 'refs/heads/main' &&
          steps.version.outputs.PreReleaseTag == '' &&
          !github.event.act
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          TAG="v${{ steps.version.outputs.FullSemVer }}"
          git tag $TAG
          git push origin $TAG

      # ---------------------------------------------
      # CREATE GITHUB RELEASE
      # ---------------------------------------------
      - name: Create GitHub Release
        if: |
          github.event_name == 'push' &&
          github.ref == 'refs/heads/main' &&
          steps.version.outputs.PreReleaseTag == '' &&
          !github.event.act
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.FullSemVer }}
          name: Release ${{ steps.version.outputs.FullSemVer }}
          body: |
            ## Changes in this release
            ${{ steps.version.outputs.Changelog }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}