mode: ContinuousDeployment
strategies:
  - MergeMessage
  - TaggedCommit
  - Mainline
  - Fallback

branches:
  main:
    regex: ^main$
    increment: Patch
    is-release-branch: true

  feature:
    regex: ^feature[/-]
    increment: Minor
    is-release-branch: false
    label: alpha

ignore:
  sha: []

commit-message-incrementing: Enabled