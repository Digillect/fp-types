mode: ContinuousDeployment
strategies:
  - MergeMessage
  - TaggedCommit
  - Mainline
  - Fallback

commit-message-incrementing: Enabled

branches:
  main:
    regex: ^main$
    increment: Patch
    is-release-branch: true

  feature:
    regex: ^feature[/-]
    increment: Patch
    is-release-branch: false
    track-merge-target: true
    label: alpha

  pull-request:
    regex: ^(pull|pull\-requests|pr)[\/-](?<Number>\d*)
    increment: Inherit
    is-release-branch: false
    track-merge-target: true
    label: pr-{Number}

ignore:
  sha: []